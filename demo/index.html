<!doctype html>
<html>
  <head>
    <title>tt-cashregister demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../tt-cashregister.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Basic tt-cashregister Demo</h3>
      <demo-snippet>
        <template is="dom-bind" id="demo">
          <tt-cashregister offers="[[offers]]" class="flex fit"></tt-cashregister>
        </template>
        <script>
          var demo = document.querySelector('#demo');
          var generator = function (size) {

            var arr = [];
            var colors = ['grey', 'blue', 'green'];
            var colorBlue = {
              'background-color': '#4285f4',
              'color': '#fff'
            };
            for (var pas = 1; pas <= size; pas++) {
              arr.push({
                        id: 'o' + pas,
                        price: {cent:  Number((24 * Math.random()*100).toFixed(0)), currency: 'EUR'},
                        product: {
                          id: 'p' + pas,
                          name: 'Product ' + pas
                        },
                        colorClass: colors[pas % colors.length],
                        color: {
                          'background-color': '#4285f4',
                          'color': '#fff'
                        }
                      }
              );
            }
            return arr;
          };
          demo.offers = generator(3);
        </script>
      </demo-snippet>
    </div>

  </body>
</html>
